<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aplicación de Rastreo de Paquetes</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #mapa { position: absolute; top: 0; bottom: 0; width: 100%; }
    #formulario { position: absolute; top: 10px; left: calc(50% - 100px); background: white; padding: 10px; z-index: 1; border-radius: 4px; }
    .mapboxgl-marker {
      max-width: 200px;
      cursor: pointer;
    }
    .marker {
      background: url("track-order.png");
      width: 50px;
      height: 50px;
      background-size: cover;
    }
    .location p:first-child {
      text-align: center;
    }
    .performance p:first-child {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="formulario">
    <p>Lista de vehículos de la flota</p>
  </div>
  <div id='mapa'></div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'></script>
  <script src="main.js"></script>
</body>
</html>
