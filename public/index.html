<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aplicación de Rastreo de Paquetes</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #mapa { position: absolute; top: 0; bottom: 0; width: 100%; }
    #formulario, #resultado { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1; }
    #resultado { top: 150px; }
  </style>
</head>
<body>
  <div id="formulario">
    <input type="text" id="codigo-envio" placeholder="Código de Envío">
    <input type="text" id="direccion-a" placeholder="Dirección Punto A">
    <input type="text" id="direccion-b" placeholder="Dirección Punto B">
    <button onclick="registrarEnvio()">Registrar Envío</button>
  </div>
  <div id="resultado"></div>
  <div id='mapa'></div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js'></script>
  <script src="main.js"></script>
</body>
</html>
